<!DOCTYPE html>
<html>
<head>
    <title>Scraped Generator Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cramo-header {
            background-color: #b71c1c !important; /* Cramo red */
            color: #fff !important;
        }
        .ramirent-header {
            background-color: #ffe600 !important; /* Ramirent yellow */
            color: #0033a0 !important;           /* Ramirent blue for text */
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Generator Data</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-header cramo-header text-center fs-5">
                        Cramo Generators
                    </div>
                    <ul class="list-group list-group-flush">
                        {% for row in cramo %}
                            <li class="list-group-item text-center">{{ row[1] }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-header ramirent-header text-center fs-5">
                        Ramirent Generators
                    </div>
                    <ul class="list-group list-group-flush">
                        {% for row in ramirent %}
                            <li class="list-group-item text-center">{{ row[1] }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
