<!DOCTYPE html>
<html>
<head>
    <title>Scraped Generator Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5; /* Soft light grey */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .cramo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #b71c1c !important; /* Cramo red */
            color: #fff !important;
            border-bottom: 1px solid #eee;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            padding: 14px 18px;
        }

        .ramirent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffd200 !important; /* Ramirent yellow */
            color: #222 !important;
            border-bottom: 1px solid #eee;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            padding: 14px 18px;
        }

        .cramo-header .header-title,
        .ramirent-header .header-title {
            color: #222 !important;
            font-weight: 600;
            font-size: 1.1rem;
            background: #f5f5f5;
            border-radius: 20px;
            padding: 6px 18px;
            margin-right: 10px;
            box-shadow: 0 1px 4px 0 #0001;
            display: flex;
            align-items: center;
        }

        .btn-light.btn-sm {
            border: 1px solid rgba(0, 0, 0, 0.1);
            font-weight: 500;
            border-radius: 20px;
            background: #f5f5f5;
            color: #222;
            transition: background 0.2s, color 0.2s;
        }

        .btn-light.btn-sm:hover {
            background: #e0e0e0;
            color: #111;
        }

        .generator-img-wrapper {
            width: 90px;
            height: 70px;
            margin-right: 15px;
            flex-shrink: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }

        .generator-img {
            max-width: 100%;
            max-height: 100%;
            transition: all 0.3s ease;
            object-fit: contain;
        }

        .generator-img:hover {
            max-width: 120px;
            max-height: 90px;
        }

        .generator-content {
            display: flex;
            align-items: center;
            width: 100%;
            position: relative;
            overflow: hidden; /* Prevent image from overflowing card */
        }

        .list-group-item {
            display: flex;
            align-items: center;
            min-height: 100px;
            padding: 12px 16px;
            border: none;
            border-bottom: 1px solid #eee;
            background-color: #fff;
        }

        .card {
            border: none;
            border-radius: 12px;
            overflow: hidden;
            background-color: #fafafa;
        }

        .card-header {
            font-weight: 600;
            padding: 14px 18px;
        }

        h1 {
            font-weight: 700;
            color: #333;
        }

        span {
            font-size: 1rem;
            font-weight: 500;
            color: #333;
        }

        .list-group {
            border-radius: 0 0 12px 12px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-5 text-center">Generator Data</h1>
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header cramo-header">
                        <span class="header-title">Cramo Generators</span>
                        <a href="https://www.cramo.fi/fi/yhteystiedot/vuokraamot" target="_blank" rel="noopener" class="btn btn-light btn-sm" title="Contact Cramo">
                            Contact
                        </a>
                    </div>
                    <ul class="list-group list-group-flush">
                        {% for row in cramo %}
                            <li class="list-group-item">
                                <div class="generator-content">
                                    {% if row[4] %}
                                        <div class="generator-img-wrapper">
                                            <img src="{{ row[4] }}" alt="{{ row[1] }}" class="generator-img">
                                        </div>
                                    {% endif %}
                                    <span>{{ row[1] }}</span>
                                </div>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header ramirent-header">
                        <span class="header-title">Ramirent Generators</span>
                        <a href="https://www.ramirent.fi/vuokraamot/" target="_blank" rel="noopener" class="btn btn-light btn-sm" title="Contact Ramirent">
                            Contact
                        </a>
                    </div>
                    <ul class="list-group list-group-flush">
                        {% for row in ramirent %}
                            <li class="list-group-item">
                                <div class="generator-content">
                                    {% if row[4] %}
                                        <div class="generator-img-wrapper">
                                            <img src="{{ row[4] }}" alt="{{ row[1] }}" class="generator-img">
                                        </div>
                                    {% endif %}
                                    <span>{{ row[1] }}</span>
                                </div>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
